[pytest]
# Test discovery
testpaths = .
python_files = test_*.py
python_functions = test_*
python_classes = Test*

# Output and reporting
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    benchmark: marks tests as performance benchmarks
    integration: marks tests as integration tests
    redis: marks tests that require Redis operations
    auth: marks tests that require authentication
    api: marks tests that exercise REST API
    cleanup: marks tests that perform cleanup operations

# Test timeout
timeout = 300

# Minimum version
minversion = 7.0

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test collection
collect_ignore = setup.py

# Async configuration
asyncio_mode = auto